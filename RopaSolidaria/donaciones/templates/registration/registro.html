{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-4">Crear Cuenta</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>
                <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="{% url 'login' %}">Loguéate</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
